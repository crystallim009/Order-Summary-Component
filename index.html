<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Order Summary</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/favicon-32x32.png"
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
  <img class="background-wave" src="images/pattern-background-desktop.svg" alt="background-img">
  <div class="main-box">
    <img class="hero" src="images/illustration-hero.svg" alt="girl-listening-music-img">
    <h2>
      Order Summary
    </h2>
    <p class="description">
      You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
    </p>
    <div class="small-box">
      <img class="music-icon" src="images/icon-music.svg" alt="musical-note-img">
      <p class="plan-header">
        Annual Plan
      </p>
      <p class="plan-cost">
        $59.99/year
      </p>
      <a class="change" href="mailto:name@email.com">Change</a>
    </div>
    <a class="btn" href="mailto:name@email.com">Proceed to Payment</a>
    <a class="cancel-link" href="mailto:name@email.com">Cancel Order</a>
  </div>
  </body>
</html>
